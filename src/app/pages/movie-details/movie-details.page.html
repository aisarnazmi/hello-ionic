<ion-header>
  <ion-toolbar>
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-back-button slot="start" defaultHref="/movies"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img
      [src]="imageBaseUrl + '/w400/' + movie.backdrop_path"/>

    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
      <p>
        <span *ngFor="let genre of movie.genres; let isLast = last">
          {{ genre.name }} {{ !isLast ? ' . ' : '' }}
        </span>
      </p>
    </ion-card-header>

    <ion-card-content>
      <p>
        {{ movie.overview }}
      </p>

      <ion-item lines="none" color="light">
        <ion-icon name="calendar-outline" slot="start" size="medium"  />
        <ion-label>Released : {{ movie.release_date | date:'y' }}</ion-label>
      </ion-item>

      <ion-item lines="none" color="light">
        <ion-icon name="cash-outline" slot="start" size="medium"  />
        <ion-label>Budget : {{ movie.budget | currency:'MYR' }}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()">
    Open Homepage
  </ion-button>
</ion-footer>
